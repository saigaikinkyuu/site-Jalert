        <div class="product-item js-based">
          <div class="product-data">
            <div style="display: flex;">
              <p class="time" style="color: gray;"></p>
              <p class="title"></p>
            </div>
            <p class="body"></p>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      var api_url = 'https://script.google.com/macros/s/AKfycbwpInIirbxUBtmDOuZQj-C38NHhyu7yFe7iwwdt2HI1VuGTIaU0wahgv2fyi3EZAdkYcQ/exec';
    
      fetch(api_url)
        .then(function (fetch_data) {
          return fetch_data.json();
        })
        .then(function (json) {
          for (var i in json) {
            if (json[i].time && json[i].title && json[i].body) {
              var base_element = document.getElementsByClassName('product-item js-based');
              var clone_element = base_element[0].cloneNode(true);
              clone_element.classList.remove('js-based');
    
              // 時間表記の変換
              var timeValue = json[i].time;
              var date = new Date(timeValue);
              var hours = date.getHours();
              var minutes = date.getMinutes();
              var timeValue = json[i].time;
              var date = new Date(timeValue);
              var month = (date.getMonth() + 1).toString().padStart(2, '0');
              var day = date.getDate().toString().padStart(2, '0');
              var hours = date.getHours().toString().padStart(2, '0');
              var minutes = date.getMinutes().toString().padStart(2, '0');
              var formattedTime = month + '月' + day + '日 ' + hours + ':' + minutes;
    
              clone_element.querySelector('.time').textContent = formattedTime;
              clone_element.querySelector('.title').textContent = json[i].title;
              clone_element.querySelector('.body').textContent = json[i].body;
              //変更(発令/発令なし)
              var base_element = document.getElementsByClassName('notext');
              var base_element2 = document.getElementsByClassName('inner-block1');
              var element = base_element[0];
              var element2 = base_element2[0];
              element.classList.remove('show');
              element.classList.add('none'); // "show"クラスを追加する（必要に応じて適切なクラスを指定）
              element2.classList.add('irregular'); // "show"クラスを追加する（必要に応じて適切なクラスを指定）
              element2.classList.remove('nomal');
    
              // 条件に応じてスタイルを適用
              if (json[i].letter1 === '【中止】') {
                clone_element.querySelector('.letter1').classList.add('back-red');
              }
              if (json[i].letter1 === '【重要】') {
                clone_element.querySelector('.letter1').classList.add('back-red');
              }
              if (json[i].letter1 === '【延期】') {
                clone_element.querySelector('.letter1').classList.add('back-red');
              }
              if (json[i].letter1 === '【実施】') {
                clone_element.querySelector('.letter1').classList.add('text-green');
              }
    
              base_element[0].parentNode.appendChild(clone_element);
            }
        }});
    </script>
    
        </div>
